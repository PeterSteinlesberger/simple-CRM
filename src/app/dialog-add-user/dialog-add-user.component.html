
<div class="dialog-container">
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div class="name-container">
        <mat-form-field class="margin-right16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput>
        </mat-form-field>
    </div>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <div class="full-width">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street & House No.</mat-label>
            <input [(ngModel)]="user.street" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="margin-right16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
</div>
