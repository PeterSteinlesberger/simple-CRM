<mat-card>
  <table class="user-table">
    <tr>
       <th>Name</th>
    <th>E-mail</th>
    <th>City</th>
    </tr>
   <tr *ngFor="let user of allUsers">
     <td> {{ user.firstName }} {{ user.lastName }} </td>
     <td> {{ user.street }} </td>
     <td> {{ user.city }} </td>
   </tr>
  </table>
</mat-card>


<button (click)="openDialog()" class="add-user-btn" matTooltip="Add User" mat-fab color="primary">
    <mat-icon>add</mat-icon>
    
  </button>
