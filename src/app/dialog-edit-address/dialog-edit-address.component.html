
<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit <address></address></h1>
    <div mat-dialog-content>
        <div class="full-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Street & House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="margin-right16" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
    </div>
