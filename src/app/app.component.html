<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
    Space for Logo
  </div>
  <ul>
    <li routerLink="/" routerLinkActive="router-link-active"><mat-icon>dashboard</mat-icon> Dashboard</li>
    <li routerLink="/user" routerLinkActive="router-link-active"><mat-icon>person</mat-icon>User</li>
  </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar-container" color="primary">
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon> 
      <span class="headline">Simple CRM</span>
    </mat-toolbar>

    
  <div class="router-container">
    <router-outlet></router-outlet>
  </div> 
  </div>

</mat-drawer-container>
