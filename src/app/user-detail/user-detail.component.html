<mat-card class="user-detail-header">
    <img src="./assets/img/man5.PNG">
    <div class="user-details">
       <h2> {{ user.firstName }} {{ user.lastName }}</h2> 
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="margin-top">
    <button  mat-icon-button class="icon-btn" (click)="openAddressDialog()">
        <mat-icon>more_vert</mat-icon>
      </button>
<mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode}} {{ user.city }}
    </mat-card-content>
</mat-card>
